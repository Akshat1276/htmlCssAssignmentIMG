<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IIT Roorkee</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class="ui header">
      <div class="ui upper-head">
        <div class="left-container">
          <a>Contact Us</a>
          <a>Directory</a>
          <a>iConnect</a>
          <a>Webmail</a>
          <a>Noida Campus</a>
          <a>Saharanpur Campus</a>
        </div>
        <div class="right-container">
          <div class="accessibility">
            <div class="sizechange">
              <div class="small">
                <img class="ui icon" data-icon="text_small" />
              </div>
              <div class="medium">
                <img class="ui icon" data-icon="text_medium" />
              </div>
              <div class="big">
                <img class="ui icon" data-icon="text_big" />
              </div>
            </div>
            <div class="darkmode">
              <div class="light-button">A</div>
              <div class="dark-button">A</div>
            </div>
            <div class="page-options">
              <span class="language">
                <a>हिन्दी</a>
                |
                <a>Eng</a>
              </span>
            </div>
            <div class="page-search">
              <img class="ui icon" data-icon="search" onclick="open_search()" />
            </div>
          </div>
        </div>
      </div>
      <div class="ui main-head">
        <div id="hamBurger" class="hamburger-container">
          <img class="ui icon" data-icon="hamburger"/>
        </div>
        <div class="logo">
          <img
            onclick='window.location="https://iitr.ac.in"'
            src="https://cmsredesign.channeli.in/library/assets/images/iitrLogo.png"
            alt=""
            width="100%"/>
        </div>
      </div>
    </div>
  </body>
</html>
